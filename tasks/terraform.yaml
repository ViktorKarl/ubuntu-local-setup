---
# ── Terraform ───────────────────────────────────────────────
- name: Install Terraform
  block:
    - name: Download HashiCorp GPG key (armored)
      get_url:
        url: https://apt.releases.hashicorp.com/gpg
        dest: /tmp/hashicorp.asc
        mode: '0644'

    - name: Dearmor HashiCorp GPG key
      shell: gpg --dearmor --yes -o /etc/apt/keyrings/hashicorp.gpg /tmp/hashicorp.asc
      args:
        creates: /etc/apt/keyrings/hashicorp.gpg

    - name: Add HashiCorp repository
      apt_repository:
        repo: "deb [arch={{ deb_arch }} signed-by=/etc/apt/keyrings/hashicorp.gpg] https://apt.releases.hashicorp.com {{ ansible_facts.distribution_release }} main"
        state: present
        filename: hashicorp

    - name: Install Terraform
      apt:
        name: terraform
        update_cache: yes
        state: present

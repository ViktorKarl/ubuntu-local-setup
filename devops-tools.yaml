---
- name: DevOps Tools Setup (kubectl, Helm, Terraform)
  hosts: localhost
  connection: local
  become: true
  vars_files:
    - vars/main.yaml

  tasks:
    - include_tasks: tasks/podman.yaml
      tags: [podman, containers]

    - include_tasks: tasks/kubectl.yaml
      tags: [kubectl, kubernetes]

    - include_tasks: tasks/helm.yaml
      tags: [helm, kubernetes]

    - include_tasks: tasks/terraform.yaml
      tags: [terraform, iac]

    - include_tasks: tasks/azure-cli.yaml
      tags: [azure, cloud]

    - include_tasks: tasks/devops-completions.yaml
      tags: [completions]
